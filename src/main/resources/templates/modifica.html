<!DOCTYPE html>
<!-- my hello page -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1,
shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body style="text-align: center" class="container-fluid ">
	<!-- Home BUTTON -->
	<h1>
		<a href="index.html"><img src="img/LOGO1.1.png" class="img-fluid"
			width="30%"></a>
	</h1>
	<h2>Modifica Ristorante:</h2>
	<form action="/modifica" method="get">

		<input type="hidden" name="id" th:value="${cur.ristoranteId}"
			maxlength="30">
		<table class="table table-striped">
			<tr>

				<th>NOME</th>
				<th>POSIZIONE</th>
				<th>POSTI DISPONIBILI</th>
				<th>TIPO CUCINA</th>
				<th>EMAIL</th>
				<th></th>
			</tr>

			<tr th:each="cur: ${restaurant}">
				<!-- NB QUI Ã¨ RESTAURANT E NON RESTAURANTS -->


				<td id="nome"><input type="text" name="nome"
					th:value="${cur.nome}" maxlength="30"></input></td>


				<td id=posizione><input type="text" name="posizione"
					th:value="${cur.posizione}" maxlength="30"></input></td>

				<td id="postiDisponibili"><input type="text"
					name="postiDisponibili" th:value="${cur.postiDisponibili}"
					maxlength="30"></input></td>

				<td id="tipoCucina"><input type="text" name="tipoCucina"
					th:value="${cur.tipoCucina}" maxlength="30"></input></td>

				<td id="email"><input type="text" name="email"
					th:value="${cur.email}" maxlength="30"></input></td>
				<td>
					<button type="submit" class="btn btn-success">Confirm</button>
				</td>

			</tr>
		</table>
	</form>
	<!-- Admin BUTTON -->
	<form action="/AccessoAdmin">
		<button type="submit" class="btn btn-success">torna in admin</button>
	</form>

</body>
