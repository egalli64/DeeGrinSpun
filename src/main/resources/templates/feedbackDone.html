<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1,
shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body style="text-align: center" class="container-fluid ">
	<!-- Home BUTTON -->
	<h1>
		<a href="index.html"><img src="img/LOGO1.1.png" class="img-fluid"
			width="30%"></a>
	</h1>


	<h2>FEEDBACK</h2>




	<table class="table table-striped">
		<tr>
			<th>RISTORANTE</th>
			<th>SERVIZIO</th>
			<th>ATMOSFERA</th>
			<th>QUALITA/PREZZO</th>
			<th>PULIZIA</th>
			<th>COMMENTO</th>
		</tr>




		<tr th:each="cur: ${reviews}">
<td th:text="${ristoPerRecensione.nome}" id="id"></td>
			<td th:text="${cur.servizio}" id="servizio"></td>
			<td th:text="${cur.atmosfera}" id=atmosfera></td>
			<td th:text="${cur.qualitaprezzo}" id="qualitaprezzo"></td>
			<td th:text="${cur.pulizia}" id="pulizia"></td>
			<td th:text="${cur.commento}" id="commento"></td>
			<td>
		</tr>



	</table>
	<form action="/elencoView" method="get">
		<button type="submit" class="btn btn-success">Utente</button>
	</form>

</body>
