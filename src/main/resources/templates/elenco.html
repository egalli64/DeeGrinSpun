<!DOCTYPE html>
<!-- my hello page -->
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>elenco</title>
<meta charset="utf-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1,
shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body style="text-align: center" class="container-fluid ">
	<!-- Home BUTTON -->
	<h1>
		<a href="index.html"><img src="img/LOGO1.1.png" class="img-fluid"
			width="30%"></a>
	</h1>


	<h2>Ecco i nostri Ristoranti:</h2>

	<table class="table table-striped">
		<tr>
			<th>RISTORANTE_ID</th>
			<th>NOME</th>
			<th>POSIZIONE</th>
			<th>POSTI DISPONIBILI</th>
			<th>TIPO CUCINA</th>
			<th>EMAIL</th>
			<th></th>
		</tr>
		<tr th:each="cur: ${restaurants}">
			<td th:text="${cur.ristoranteId}" id="id"></td>
			<td th:text="${cur.nome}" id="nome"></td>
			<td th:text="${cur.posizione}" id=posizione></td>
			<td th:text="${cur.postiDisponibili}" id="postiDisponibili"></td>
			<td th:text="${cur.tipoCucina}" id="tipoCucina"></td>
			<td th:text="${cur.email}" id="email"></td>
			<td><a th:href="@{/update(id=${cur.ristoranteId})}">
					<button type="submit" class="btn btn-success">Update</button>
			</a> <a th:href="@{/delete(id=${cur.ristoranteId})}">
					<button type="submit" class="btn btn-success">Delete</button>
			</a><a th:href="@{/showRev(id=${cur.ristoranteId})}">
					<button type="submit" class="btn btn-success">Reviews</button>
			</a></td>
		</tr>
	</table>



	<form action="/insert" method="get">
		<button type="submit" class="btn btn-success">Insert</button>
	</form>

	<!-- Admin BUTTON -->
	<form action="/TornaAdmin">
		<button type="submit" class="btn btn-success">torna in admin</button>
	</form>

</body>
