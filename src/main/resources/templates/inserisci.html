<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Inserisci</title>
<meta charset="utf-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1,
shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body style="text-align: center" class="container-fluid ">
<h2>Inserisci nuovo Ristorante:</h2>
<form action="/confirm" method="get">
	<table class="table table-striped">
		<tr>
			<th>RISTORANTE_ID</th>
			<th>NOME</th>
			<th>POSIZIONE</th>
			<th>POSTI DISPONIBILI</th>
			<th>TIPO CUCINA</th>
			<th>EMAIL</th>
			<th></th>
		</tr>
		<tr>

			<td><label for="id"></label> <input type="text"
				name="id"></td>
			<td><label for="nome"></label> <input type="text"
				name="nome"></td>
			<td><label for="posizione"></label> <input type="text"
				name="posizione"></td>
			<td><label for="postiDisponibili"></label> <input
				type="text" name="postiDisponibili"></td>
			<td><label for="tipoCucina"></label> <input
				type="text" name="tipoCucina"></td>
			<td><label for="email"></label> <input type="text"
				name="email"></td>
			<td>

				
					<button type="submit" class="btn btn-success">Confirm</button>
				
				
			</td>

		</tr>
	</table>
</form>





</body>
