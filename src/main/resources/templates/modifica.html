<body style="text-align:center" class="container-fluid ">


	<form action="/modifica" method="get">
	<table class="table table-striped">
		<tr>
			<th>RISTORANTE_ID</th>
			<th>NOME</th>
			<th>POSIZIONE</th>
			<th>POSTI DISPONIBILI</th>

			<th>EMAIL</th>
			<th>OPZIONI</th>
		</tr>
		<tr>
		
		
		
		
		<tr th:each="cur: ${restaurant}">
				
				<td th:text="${cur.ristoranteId}" id="id" >
				
				1
				</td>
			<td th:text="${cur.nome}" id="nome" >
			Trattoria
			</td>
			<td th:text="${cur.posizione}" id=posizione >
			</td>
			<td th:text="${cur.postiDisponibili}" id="postiDisponibili" >
			</td>
			<td th:text="${cur.tipoCucina}" id="tipoCucina" >
			
			</td>
			<td th:text="${cur.email}" id="email" >
			</td>
			<td>
			
		
			<td>
			
	
				
				
					<button type="submit" class="btn btn-success">Confirm</button>
			

			</td>
				
				</tr>
				</table>
		
			</form>
